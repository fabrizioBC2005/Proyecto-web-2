<!DOCTYPE html>
<html lang="en">

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
       :root{
            --primary-color: #c7a17a;
            --background-color: #f9f5f0;
            --dark--color: #151515;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: antiquewhite;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
        }

        .register-link a {
            color: burlywood;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
<form onsubmit="iniciarSesion(event)">
    <input type="text" name="usuario" placeholder="Usuario" required id="usuario">
    <input type="password" name="contrasena" placeholder="Contraseña" required id="contrasena">
    <button type="submit">Ingresar</button>
     <div class="register-link">
        ¿No tienes cuenta? <a href="registro.htm">Regístrate aquí</a>
    </div>

</form>

<script>
  function iniciarSesion(e) {
    e.preventDefault();

    const usuario = document.getElementById("usuario").value;
    const contrasena = document.getElementById("contrasena").value;

    const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    const usuarioEncontrado = usuarios.find(u => u.usuario === usuario && u.contrasena === contrasena);

    if (!usuarioEncontrado) {
      alert("❌ Usuario o contraseña incorrectos.");
      return;
    }

    // Guardar el nombre en localStorage
    localStorage.setItem("usuarioNombre", usuarioEncontrado.nombre);

    alert("✅ Inicio de sesión exitoso.");
    window.location.href = "index.htm";
  }
</script>

</body>
</html>
