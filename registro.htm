<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <style>

        :root{
            --primary-color: #c7a17a;
            --background-color: #f9f5f0;
            --dark--color: #151515;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 0.5rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
 <div class="register-container">
        <h2>Registrarse</h2>
<form onsubmit="registrarUsuario(event)">
    <input type="text" name="nombre" placeholder="Nombre completo" required id="nombre">
    <input type="email" name="correo" placeholder="Correo electrónico" required id="correo">
    <input type="text" name="usuario" placeholder="Nombre de usuario" required id="usuario">
    <input type="password" name="contrasena" placeholder="Contraseña" required id="contrasena">
    <button type="submit">Crear cuenta</button>
</form>

<script>
  function registrarUsuario(e) {
    e.preventDefault();

    const nombre = document.getElementById("nombre").value;
    const correo = document.getElementById("correo").value;
    const usuario = document.getElementById("usuario").value;
    const contrasena = document.getElementById("contrasena").value;

    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    // Verificar si ya existe el usuario
    const yaExiste = usuarios.some(u => u.usuario === usuario);

    if (yaExiste) {
      alert("⚠️ El usuario ya está registrado. Intenta con otro nombre de usuario.");
      return;
    }

    // Registrar nuevo usuario
    usuarios.push({ usuario, nombre, correo, contrasena });
    localStorage.setItem("usuarios", JSON.stringify(usuarios));

    // Guardar el nombre para mostrarlo en el index
    localStorage.setItem("usuarioNombre", nombre);

    alert("✅ ¡Registro exitoso!");
    window.location.href = "index.htm";
  }
</script>

</body>
</html>
